<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <!-- css -->
    <link rel='stylesheet' href='style.css'>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400" rel="stylesheet">
    <title>Count Down</title>
</head>

<body>
    <p>Until 2019</p>
    <div id="countDown-container">
        <div id="leftTime">
            <div class="parts">
                <div id="leftDays" class="nums">0</div>days
            </div>
            <div class="parts">
                <div id="leftHours" class="nums">0</div>hours
            </div>
            <div class="parts">
                <div id="leftMin" class="nums">0</div>min
            </div>
            <div class="parts">
                <div id="leftSec" class="nums">0</div>sec
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
